<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Battleships JS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="game-info">
            <p>Turn: <span id="turn-display"></span></p>
            <p>Info: <span id="info"></span></p>
        </div>
        <div id="game-board-container">
        </div>

        <div class="option-container">
            <div id='0' class="destroyer-preview destroyer" draggable="true">
            </div>
            <div id='1' class="submarine-preview submarine" draggable="true">

            </div>
            <div id='2' class="cruiser-preview cruiser" draggable="true">
            </div>
            <div id='3' class="battleship-preview battleship" draggable="true">

            </div>
            <div id='4' class="carrier-preview carrier" draggable="true">
            </div>
        </div>

        <button id="flip-button">Flip</button>
        <button id="start-button">Start</button>
        <button id="singlePlayerButton">Single Player</button>
        <button id="multiPlayerButton">Multi Player</button>

        <div class="player p1">
            Player 1
            <div class="connected">Connected <span></span></div>
            <div class="ready"><span></span></div>
        </div>
        <div class="player p2">
            Player 2
            <div class="connected">Connected <span></span></div>
            <div class="ready"><span></span></div>
        </div>
        <script src="/socket.io/socket.io.js"></script> <!-- Include the Socket.io library to enable multiple connections to node server-->
        <script src="app.js" async defer></script>

        
    </body>
</html>
